<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;900&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!--Navbar code - Keep the same across all linked pages-->
    <nav class="navbar navbar-nav navbar-light bg-light header">
      <a class="navbar-brand title" href="index.html">Nathan Rosenboom</a>
      <div
        class="btn-group btn-group-lg"
        role="group"
        aria-label="Basic example"
      >
        <a href="index.html"
          ><button type="button" class="btn btn-secondary">About</button></a
        >
        <a href="portfolio.html"
          ><button type="button" class="btn btn-secondary">Portfolio</button></a
        >
        <a href="contact.html"
          ><button type="button" class="btn btn-secondary">Contact</button></a
        >
      </div>
    </nav>
    <div class="container rounded-lg">
      <div class="row">
        <div class="col-md-4">
          <h1 id="about">Contact</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <!--Name input-->
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <!--Email input-->
              <label for="formGroupExampleInput2">Email</label>
              <input
                type="email"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Enter Email Address"
              />
            </div>
            <div class="form-group">
              <!--Message input-->
              <label for="formGroupExampleInput2">Message</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Enter Message"
              />
            </div>
            <!--Submit button-->
            <button type="button" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!--Footer code - Keep the same across all linked pages-->
    <footer class="navbar fixed-bottom navbar-dark bg-primary footer">
      <a class="navbar-brand" href="#!">Made by Nathan Rosenboom</a>
    </footer>
  </body>
</html>
