<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Nathan Rosenboom</a>
    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
      <a href="index.html"><button type="button" class="btn btn-secondary">About</button></a>

  </nav>
  <div class="container rounded-lg">
    <div class="row">
      <div class="col-md-4">
        <h1>Contact</h1>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>

                    <label for="formGroupExampleInput2">Message</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Message">
                  </div>
                  <button type="button" class="btn btn-secondary">Submit</button>
              </form>
        </div>
      </div>
  </div>
      <footer class="navbar fixed-bottom navbar-dark bg-primary">
