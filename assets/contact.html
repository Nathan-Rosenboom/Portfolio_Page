<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;900&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!--Navbar code - Keep the same across all linked pages-->
    <nav class="navbar navbar-nav navbar-light bg-light header">
      <a class="navbar-brand title" href="index.html">Nathan Rosenboom</a>
      <div
        class="btn-group btn-group-lg"
        role="group"
        aria-label="Basic example"
      >
        <a href="index.html"
          ><button type="button" class="btn btn-secondary">About</button></a
        >
        <a href="portfolio.html"
          ><button type="button" class="btn btn-secondary">Portfolio</button></a
        >
        <a href="contact.html"
          ><button type="button" class="btn btn-secondary">Contact</button></a
        >
      </div>
    </nav>
    <div class="container rounded-lg">
      <div class="row">
        <div class="col-md-4">
          <h1 id="about">Contact</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="row">
            <div class="col-md-3">
              <h4>Full Name</h4>
            </div>
            <div class="col-md-9">
              <input class="contact-input form-control" type="text" placeholder="Enter name">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h4>Email Address</h4>
            </div>
            <div class="col-md-9">
              <input class="contact-input form-control" type="email" placeholder="Enter email">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h4>Contact Number</h4>
            </div>
            <div class="col-md-9">
              <input class="contact-input form-control" type="tel" placeholder="Enter phone number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h4>Message</h4>
            </div>
            <div class="col-md-9">
              <textarea name="message" placeholder="Enter your message" rows="5" cols="45"></textarea>
            </div>
          </div>
            <!--Submit button-->
            <button type="button" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!--Footer code - Keep the same across all linked pages-->
    <footer class="navbar fixed-bottom navbar-dark bg-primary footer">
      <a class="navbar-brand" href="#!">Made by Nathan Rosenboom</a>
    </footer>
  </body>
</html>
